<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Control de presupuesto</title>

  </head>
  <body>

    
    <div class="container">
        <header>
                <h1 class="text-center">Administracion de presupuesto personal</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Coloca tu presupuesto</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Registro:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Numero de registro">
                                </div>
           <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
           </div>

            <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                 </div> <!--.contenido-->
                 </div> <!--.col-->

    <div class="col">

    <div class="contenido secundario">

        <h2 class="text-center">Listado</h2>

            <div id="gastos">
                <ul class="list-group"></ul>
            </div>
        <div id="presupuesto" class="presupuesto">
            <div class="alert alert-primary">
                <p>Presupuesto: $ <span id="total"></span> </p>
            </div>
    <div class="restante alert alert-success">
            <p>Restante: $ <span id="restante"></span></p>
    </div>
        
        </div><!--.col-->
        </div> <!--.row-->
    </div> <!--.contenido-->
</div> <!--.presupuesto-->

<div class="col">
    <div class="card">
        <div class="card-header">
          <h4>Formulario Registro Personal</h4>
        </div>
    <form id="registro-form" class="card-body">
        <div class="form-group">
          <input type="text" id="name" placeholder="Concepto" class="card-header">
        
        </div>
        <div class="form-group">
            <input type="number" id="price" placeholder="Monto" class="card-header">
          
          </div>
          <div class="form-group">
            <input type="date" id="date" placeholder="Fecha" class="card-header">
          
          </div>
          <div class="form-group">
            <input type="text" id="action" placeholder="Tipo" class="card-header">
          
          </div>

          <input type="submit" value="Registrar" class="btn btn-danger">

    </form>
    </div>

</div>
<div id="register-list" class="col-md-8"></div>
</div><!--.container-->



</section>
    

<script src="js/App.js"></script>
  

</body>
</html>
